<!DOCTYPE html>
<html lang="en">
{{ partial "header.html" . }}
<body>
<div class="container primary">
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../"><img src="../img/pollex_logo_3.jpg" class="brandimg"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="../events/">Events</a></li>
                    <li><a href="../rules/">Rules</a></li>
                    <li><a href="../board/">Board</a></li>
                    <li><a href="../contact/">Contact & join</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="../img/IMG_20170308_161642.jpg" alt="Chania">
                <div class="carousel-caption">
                    <h3>Career evening</h3>
                    <p>Pollex career evening attracted a large audience</p>
                </div>
            </div>

            <div class="item">
                <img src="../img/DSCN5869.JPG" alt="Chicago">
                <div class="carousel-caption">
                    <h3>XQ</h3>
                    <p>Excursion to Helsinki</p>
                </div>
            </div>

            <div class="item">
                <img src="../img/DSCN5879.JPG" alt="New York">
                <div class="carousel-caption">
                    <h3>Visiting GE Healthcare</h3>
                    <p>I bet those are expensive!</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container">
        {{ .Content }}
    </div>
    {{ partial "footer.html" . }}
</div>
</body>
</html>
