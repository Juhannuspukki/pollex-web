backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
# This line should *not* be indented
publish_mode: editorial_workflow
# This line should *not* be indented
media_folder: "site/static/img" # Media files will be stored in the repo under images
public_folder: "img" # The src attribute for uploaded media will begin with /images/uploads
slug:
  encoding: "ascii"
  clean_accents: true
collections:
  - name: "board" # Used in routes, e.g., /admin/collections/blog
    label: "Board" # Used in the UI
    folder: "site/content/board" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "rules" # Used in routes, e.g., /admin/collections/blog
    label: "Rules" # Used in the UI
    folder: "site/content/rules" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "contact" # Used in routes, e.g., /admin/collections/blog
    label: "Contact" # Used in the UI
    folder: "site/content/contact" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Body", name: "body", widget: "markdown"}

